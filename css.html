<html>
<head>
  <meta charset="UTF-8">
  <title>Kid's Home Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts for fun typography -->
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
  <!-- Icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Neue', cursive;
      color:black;
      background: linear-gradient(135deg, blue, #fcb69f);
      display: flex;
      justify-content: center;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    h1 {
      color: black;
      font-size: 3rem;
      margin-bottom: 20px;
      text-shadow: 2px 2px #fff;
    }

         
   .btn-container {
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
      justify-content: center;
      width: 100%;
      max-width: 500px;
    }
    
     .btn { 
       padding:15px 30px;
border: none;
border-radius: 12px;
font-size: 16px;
font-weight: bold;
color: black;
cursor: pointer;
box-shadow: 0 4px 6px rgba(0,0,0,0);
transition: transform 0.2s ease;
}

    .btn:hover {
      transform: scale(1.1);
    }

    .study   { background: linear-gradient(135deg, pink, red); }
    .games   { background: linear-gradient(135deg, #ff9a9e, lavender); }
    .quests  { background: linear-gradient(135deg, #a1c4fd, yellow); }
    .myroom  { background: linear-gradient(135deg, #ff7f50, green); }
    
  </style>
</head>
<body>

  <h1>Gaining Knowledge with Fun for Kiddos</h1>

    <div class="button-container">
    <button class="btn study" onclick="window.location.href='study.html'">Study</button>

    <button class="btn games" onclick="window.location.href='games.html'">Games</button>

    <button class="btn quests" onclick="window.location.href='quest.html'">Quests</button>

    <button class="btn room">My Room</button>
  </div>


</body>
</html>
