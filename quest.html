<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quests</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(to right, #a1c4fd, #c2e9fb);
      text-align: center;
      padding-top: 30px;
    }

    h2 {
      font-size: 32px;
      margin-bottom: 20px;
      color: #333;
    }

    .quest-card {
      background-color: #fffde7;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      margin: 15px auto;
      width: 300px;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .quest-content {
      display: flex;
      align-items: center;
    }

    .quest-content img {
      width: 32px;
      height: 32px;
      margin-right: 10px;
    }

    .quest-title {
      font-size: 18px;
      color: #444;
    }

    .quest-badge img {
      width: 28px;
      height: 28px;
    }
  </style>
</head>
<body>

  <h2>QUESTS <span style="background: #ff6347; color: white; padding: 4px 10px; border-radius: 50%;">2</span></h2>

  <div class="quest-card">
    <div class="quest-content">
      <img src="https://img.icons8.com/emoji/48/star-emoji.png" alt="Star">
      <div class="quest-title">Daily Challenge</div>
    </div>
    <div class="quest-badge">
      <img src="https://img.icons8.com/emoji/48/check-mark-emoji.png" alt="Check">
    </div>
  </div>

  <div class="quest-card" style="background-color: #e3f2fd;">
    <div class="quest-content">
      <img src="abc.jpg" alt="Spelling">
      <div class="quest-title">Spelling</div>
    </div>
    <div class="quest-badge">
      <img src="https://img.icons8.com/color/48/a.png" alt="Grade A">
    </div>
  </div>

  <div class="quest-card">
    <div class="quest-content">
      <img src="https://img.icons8.com/color/48/fox.png" alt="Animal">
      <div class="quest-title">Animal Quiz</div>
    </div>
    <div class="quest-badge">
      <img src="paw.jpg" alt="Paw">
    </div>
  </div>
</body>
</html>
