<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Room | Leaderboard</title>
    <style>
      * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
      }

      body {
        font-family: "Segoe UI", sans-serif;
        background: linear-gradient(135deg, #d0eaff, #e0f7fa);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .room-container {
        width: 100%;
        max-width: 480px;
        background: white;
        border-radius: 16px;
        padding: 30px 24px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
        position: relative;
        animation: fadeIn 0.6s ease;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: scale(0.96);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      .profile-card {
        text-align: center;
        margin-bottom: 30px;
      }

      .profile-card img {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        object-fit: cover;
        border: 4px solid #4a90e2;
        box-shadow: 0 0 8px rgba(74, 144, 226, 0.4);
        margin-bottom: 15px;
      }

      .profile-card h2 {
        font-size: 24px;
        color: #333;
        margin-bottom: 6px;
      }

      .profile-card .stars {
        font-size: 18px;
        color: #ffa500;
      }

      .leaderboard {
        border-top: 2px dashed #ddd;
        padding-top: 20px;
      }

      .leaderboard h3 {
        font-size: 20px;
        font-weight: bold;
        color: #444;
        margin-bottom: 16px;
        text-align: center;
      }

      .leaderboard-list {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      .leaderboard-list li {
        background: #f3faff;
        padding: 12px 16px;
        margin-bottom: 10px;
        border-radius: 12px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-weight: 500;
        color: #333;
        transition: all 0.3s ease;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      }

      .leaderboard-list li:hover {
        background: #e0f0ff;
        transform: scale(1.02);
      }

      .leaderboard-list li.current-user {
        background: #4a90e2;
        color: #fff;
        font-weight: bold;
        box-shadow: 0 4px 10px rgba(74, 144, 226, 0.5);
      }

      .leaderboard-list li.current-user:hover {
        background: #357abd;
      }

      /* Loader */
      .loader-container {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(255, 255, 255, 0.8);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 10;
      }

      .loader {
        border: 6px solid #f3f3f3;
        border-top: 6px solid #4a90e2;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 0.8s linear infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      @media screen and (max-width: 480px) {
        .room-container {
          margin: 20px;
          padding: 20px;
        }

        .profile-card img {
          width: 80px;
          height: 80px;
        }
      }
    </style>
  </head>
  <body>
    <div class="room-container">
      <div class="loader-container" id="loader">
        <div class="loader"></div>
      </div>

      <div class="profile-card" id="profile">
        <img src="" alt="User Avatar" id="user-avatar" />
        <h2 id="user-name">Loading...</h2>
        <div class="stars" id="user-score">‚≠ê 0</div>
      </div>

      <div class="leaderboard">
        <h3>üèÜ Leaderboard</h3>
        <ul class="leaderboard-list" id="leaderboard-list">
          <!-- Leaderboard items will be injected here -->
        </ul>
      </div>
    </div>

    <script>
      const user = JSON.parse(localStorage.getItem("userInfo") || "{}");
      const userId = user?._id;
      const leaderboardList = document.getElementById("leaderboard-list");
      const loader = document.getElementById("loader");

      async function loadLeaderboard() {
        try {
          const res = await fetch(
            "https://kidsappbackend.onrender.com/api/leaderboard"
          );
          const leaderboard = await res.json();

          leaderboardList.innerHTML = ""; // Clear previous

          let currentUserScore = 0;
          let currentUserShown = false;

          leaderboard.forEach((entry) => {
            const isCurrentUser = entry._id === userId;

            const li = document.createElement("li");
            li.className = isCurrentUser ? "current-user" : "";
            li.innerHTML = `<span>${entry.name}</span><span>‚≠ê ${entry.totalScore}</span>`;
            leaderboardList.appendChild(li);

            if (isCurrentUser) {
              currentUserShown = true;
              currentUserScore = entry.totalScore;
              document.getElementById("user-name").textContent = entry.name;
              document.getElementById("user-avatar").src =
                entry.avatarUrl || "https://i.pravatar.cc/100";
              document.getElementById(
                "user-score"
              ).textContent = `‚≠ê ${entry.totalScore}`;
            }
          });

          if (!currentUserShown && userId) {
            document.getElementById("user-name").textContent =
              user.name || "You";
            document.getElementById("user-avatar").src =
              user.avatarUrl || "https://i.pravatar.cc/100";
            document.getElementById(
              "user-score"
            ).textContent = `‚≠ê ${currentUserScore}`;
          }
        } catch (err) {
          console.error("Failed to load leaderboard:", err);
          leaderboardList.innerHTML = "<li>Error loading leaderboard</li>";
        } finally {
          loader.style.display = "none";
        }
      }

      loadLeaderboard();
    </script>
  </body>
</html>
