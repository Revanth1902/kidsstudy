<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Room Page</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: #f5f7fa;
        margin: 0;
        padding: 40px 20px;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        min-height: 100vh;
      }
      .room-container {
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        width: 360px;
        padding: 30px 25px;
      }
      .profile-card {
        text-align: center;
        margin-bottom: 30px;
      }
      .profile-card img {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        object-fit: cover;
        border: 3px solid #4a90e2;
        margin-bottom: 15px;
      }
      .profile-card h2 {
        margin: 0 0 6px;
        font-weight: 700;
        font-size: 24px;
        color: #333;
      }
      .profile-card .stars {
        font-size: 18px;
        color: #ffa500;
        font-weight: 600;
      }
      .leaderboard {
        border-top: 1px solid #e1e4e8;
        padding-top: 20px;
      }
      .leaderboard h3 {
        margin-bottom: 15px;
        font-weight: 700;
        font-size: 20px;
        color: #444;
        border-bottom: 2px solid #4a90e2;
        padding-bottom: 6px;
      }
      .leaderboard-list {
        list-style: none;
        margin: 0;
        padding: 0;
      }
      .leaderboard-list li {
        background: #f9fafb;
        margin-bottom: 10px;
        padding: 12px 15px;
        border-radius: 8px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-weight: 600;
        color: #555;
        transition: background 0.2s ease;
      }
      .leaderboard-list li:hover {
        background: #e6f0fc;
      }
      .leaderboard-list li.current-user {
        background: #4a90e2;
        color: #fff;
        box-shadow: 0 0 10px rgba(74, 144, 226, 0.6);
      }
      .leaderboard-list li.current-user:hover {
        background: #357abd;
      }
    </style>
  </head>
  <body>
    <div class="room-container">
      <div class="profile-card">
        <img src="https://i.pravatar.cc/100?img=12" alt="User Avatar" />
        <h2>John Doe</h2>
        <div class="stars">⭐ 7</div>
      </div>

      <div class="leaderboard">
        <h3>Leaderboard</h3>
        <ul class="leaderboard-list">
          <li><span>Alice</span> <span>⭐ 10</span></li>
          <li><span>Bob</span> <span>⭐ 9</span></li>
          <li class="current-user"><span>John Doe</span> <span>⭐ 7</span></li>
          <li><span>Cathy</span> <span>⭐ 5</span></li>
          <li><span>David</span> <span>⭐ 3</span></li>
        </ul>
      </div>
    </div>
  </body>
</html>
