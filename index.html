<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login / Register</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="auth-container">
      <h2 id="form-title">Login</h2>
      <form id="auth-form">
        <!-- Register-only fields -->
        <div id="register-fields" class="hidden">
          <input type="text" id="name" placeholder="Name" />
          <input type="number" id="age" placeholder="Age" min="1" max="100" />
          <input type="text" id="class" placeholder="Class" />
          <input type="file" id="avatar" accept="image/*" />
          <div id="avatar-preview-container" style="display: none">
            <img id="avatar-preview" src="#" alt="Avatar Preview" />
          </div>
        </div>

        <!-- Common fields -->
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit" id="submit-btn">Login</button>
        <div id="loader" class="loader" style="display: none"></div>
      </form>

      <p id="toggle-msg">
        Don't have an account?
        <a href="#" onclick="toggleForm()">Register</a>
      </p>
      <p id="auth-error" class="error-text"></p>
    </div>

    <!-- Toast -->
    <div id="toast" class="toast"></div>

    <script src="/auth.js"></script>
  </body>
</html>
